<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../static/css/tlf.css" th:href="@{/css/tlf.css}" rel="stylesheet" />


<title>SOS</title>
</head>
<body>

	<div class="customerlist" th:unless="${#lists.isEmpty(allCustomers)}">

		<table>
			<thead>
				<tr>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sb : ${allCustomers}">
				<td th:text="${{sb.firstName}}"></td>
				<td th:text="${{sb.lastName}}"></td>
			</tbody>
		</table>
	</div>
</body>
</html>
